<!-- layout for movie and tv-show list pages -->

<!-- navigation -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <nav class="navbar navbar-default custom-navbar" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu-items" aria-expanded="false">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="menu-items">
                    <ul class="nav navbar-nav">
                        <li><a ui-sref=".movies" ng-class="{active:ctrl.$state.$current.name.includes('movies')}" ng-click="ctrl.query=''">Movies</a></li>
                        <li><a ui-sref=".tv-shows" ng-class="{active:ctrl.$state.$current.name.includes('tv-shows')}" ng-click="ctrl.query=''">TV Shows</a></li>
                    </ul>
                </div>                 
            </nav>
        </div>
    </div>
</div>
<!--search-->
<div class="row search-control">
    <div class="col-md-8 col-md-offset-2">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" ng-model="ctrl.query" ng-change="ctrl.search()" autofocus>
        </div>
    </div>             
</div>

<div ui-view  autoscroll="false"></div>
