<div class="container-fluid main-content">
    <div class="row" ng-repeat="rows in ctrl.chunkedTvShows">
        <div ng-repeat="show in rows" class="col-sm-6 col-md-4" ng-class="$even?'col-md-offset-2':''">
            <div class="thumbnail custom-thumbnail fade" ng-click="ctrl.goToDetails(show.id)">
                <img ng-if="show.absoluteImageUrl" class="thumbnail-image custom-thumbnail-image" ng-src="{{show.absoluteImageUrl}}" alt="{{show.name}}" title="{{show.name}}">
                <div ng-if="!show.absoluteImageUrl" class="no-image-poster align-center"><span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span></div>
                <div class="caption align-center">
                    <h3>{{show.name}}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
